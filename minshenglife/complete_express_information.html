<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>完善快递信息</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/weui.css" />
    <link rel="stylesheet" type="text/css" href="css/layer.css" />
    <link rel="stylesheet" type="text/css" href="css/change_confirm.css" />
</head>
<body>
<div class="apply_box">
    <div id="serachTop">
        <p class="searchText">完善快递信息</p>
    </div>
    <div class="change_confirm_box">
        <div class="info_detail show">
            <div class="city_select clearfix" style="margin-top: 0.2rem">
                <div class="city_select_left">快递公司名称<span style="color:#d14014">*</span></div>
                <select class="select" name="province" id="sex">
                    <option value="0">请选择</option>
                    <option value="1">申通</option>
                    <option value="2">圆通</option>
                    <option value="3">中通</option>
                    <option value="4">百世汇通</option>
                    <option value="5">韵达</option>
                    <option value="6">EMS</option>
                    <option value="7">顺丰</option>
                    <option value="8">天天</option>
                    <option value="9">宅急送</option>
                    <option value="10">全峰</option>
                    <option value="11">全一</option>
                    <option value="12">优速</option>
                    <option value="13">安能</option>
                </select>

            </div>
            <div class="city_select clearfix">
                <div class="city_select_left">快递单号<span style="color:#d14014">*</span></div>
                <input class="select" type="text" placeholder="必填"/>
            </div>
            <div class="city_select clearfix">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label for="" class="weui-label city_select_left">快递日期<span style="color:#d14014">*</span></label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input select" type="date" value="" id="date" style="height: 0.9rem;background: #fafafa"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="complete_express_tip">如有疑问，请拨打本平台内<a href="#">理赔电话</a>进行咨询。（民生保险）</div>
        <div class="change_address_body clearfix">
            <div class="begin_change">提交信息</div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/weui.min.js"></script>
<script type="text/javascript" src="js/layer.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/change_confirm.js"></script>
<script>
    $(".begin_change").click(function () {
        layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            shadeClose: true, //点击遮罩关闭
            content: '<div class="tipbox">\n' +
            '    <div class="tip">民生生活号提示您</div>\n' +
            '    <div class="tip_txt">您的快递信息已提交成功，我们会尽快进行处理，谢谢！</div>\n' +
            '    <div class="tip_confirm">确定</div>\n' +
            '</div>'
        });
    })
</script>
</body>
</html>
