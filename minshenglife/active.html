<!DOCTYPE html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>活动页</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link href="css/jquery.fileuploader.css" media="all" rel="stylesheet" />
    <link href="css/jquery.fileuploader-theme-thumbnails.css" media="all" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/layer.css" />
    <link href="css/active.css" media="all" rel="stylesheet" />
</head>
<body class="over">
<div class="background"><img class="logo" src="images/active_background.jpg"/>
    <div class="active_img_border">
        <img class="img_border_bg" src="images/red_border.png"/>
    </div>
    <!--上传照片-->
    <div class="boxs">
        <form action="" method="post" class="photoarea">
            <input type="file" name="files[]" required>
            <input type="file" name="files[]" required>
            <input type="file" name="files[]" required>
            <input type="file" name="files[]" required>
            <input type="file" name="files[]" required>
            <div class="photoarea_tips">点击上传照片</div>
            <div class="photoarea_nunlimit">可以上传1-5张照片</div>
            <!--故事-->
            <div class="storiesarea">
                <div class="story_border"><img class="story_border_img" src="images/story_border.png"/></div>
                <div class="storiesarea_mask">点击输入故事</div>
                <textarea class="storiesarea_txt" cols="30" rows="10"></textarea>
            </div>
            <div class="active_submit hidden_submit" onclick="submitBtn()">提交</div>
        </form>
        <div class="photoarea clr" style="display: none"></div>
    </div>
</div>
<script type="text/javascript" src="js/public.js"></script>
<script src="js/jquery.js" crossorigin="anonymous"></script>
<script src="js/layer.js" crossorigin="anonymous"></script>
<script src="js/jquery.fileuploader.min.js" type="text/javascript"></script>
<script src="js/jquery.fileuploader.js" type="text/javascript"></script>
<script src="js/data.js" type="text/javascript"></script>
<script src="js/custom.js" type="text/javascript"></script>
</body>
</html>
