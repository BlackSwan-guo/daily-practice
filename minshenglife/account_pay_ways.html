<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>交费账号变更</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/layer.css" />
    <link rel="stylesheet" type="text/css" href="css/account_change.css" />
</head>
<body>
<!--银行转行弹框蒙版-->
<div class="account_pay_ways_mask">
    <div class="account_pay_ways_mask_content"></div>
</div>
<div id="serachTop">
    <p class="searchText">选择交费方式</p>
</div>
<div class="account_change_box">
    <!--交费方式选择-->
    <div class="account_change_body clearfix">
        <input class="checkedinp singel"  type="checkbox" name="sinchech"/>
        <div class="account_change_item">
            <p class="down item_name">投保人自交</p>
        </div>
    </div>
    <!--交费方式选择-->
    <div class="account_change_body clearfix">
        <input class="checkedinp singel bybank"  type="checkbox" name="sinchech"/>
        <div class="account_change_item">
            <p class="down item_name">银行转账</p>
            <div class="bank_transfer show">
                <ul class="bank_transfer_list">
                    <li class="bank_transfer_item clearfix">
                        <span class="bank_transfer_item_left">姓名：</span>
                        <input type="text" class="bank_transfer_item_right"/>
                    </li>
                    <li class="bank_transfer_item clearfix">
                        <span class="bank_transfer_item_left">开户行：</span>
                        <input type="text" class="bank_transfer_item_right"/>
                    </li>
                    <li class="bank_transfer_item clearfix">
                        <span class="bank_transfer_item_left">账号：</span>
                        <input type="text" class="bank_transfer_item_right"/>
                    </li>
                    <li class="bank_transfer_item clearfix">
                        <span class="bank_transfer_item_left">再次输入账号：</span>
                        <input type="text" class="bank_transfer_item_right"/>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--交费方式选择下一步-->
    <div class="account_change_body clearfix">
        <div class="account_change_next" onclick="location.href='account_IDtype.html'">下一步</div>
    </div>

</div>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/layer.js"></script>
<script type="text/javascript" src="js/account_change.js"></script>
<script>
    $(".bybank").click(function () {
        layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            shadeClose: true, //点击遮罩关闭
            content: '<div class="account_mask">\n' +
            '        <p class="account_mask_top">欢迎您，<span>xxx</span></p>\n' +
            '        <p class="account_mask_title">交费方式及交费账号变更</p>\n' +

        });
