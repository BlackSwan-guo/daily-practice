<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>身份证明</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/add_evidence.css" />
</head>
<body>
    <form>
        <div class="add_evidence_box">
            <div class="add_evidence_box_title">出险人身份证明<span style="color:#d14014">*</span></div>
            <div class="add_list">
                <div class="imgPreview"></div>
                <span class="upload-img"><input class="fileUpload" accept="image/*" type="file" multiple="multiple"></span>
                <p class="add_text">添加</p>
            </div>
            <div class="add_example">
                <p class="add_example_title">*身份证明需上传正反面</p>
                <ul class="add_example_list">
                    <li class="add_example_item clearfix">
                        <div class="add_example_item_left">
                            <p class="add_example_item_left_top">居民身份证正面示例</p>
                            <p  class="add_example_item_left_bottom">(点击看大图)</p>
                        </div>
                        <div class="add_example_item_right">
                            <img class="add_example_img" src="images/img_front.png"/>
                        </div>
                    </li>
                    <li class="add_example_item clearfix">
                        <div class="add_example_item_left">
                            <p class="add_example_item_left_top">居民身份证反面示例</p>
                            <p  class="add_example_item_left_bottom">(点击看大图)</p>
                        </div>
                        <div class="add_example_item_right">
                            <img class="add_example_img" src="images/img_reserve.png"/>
                        </div>
                    </li>
                    <li class="add_example_item clearfix">
                        <div class="add_example_item_left">
                            <p class="add_example_item_left_top">居民身份证持证照示例</p>
                            <p  class="add_example_item_left_bottom">(点击看大图)</p>
                        </div>
                        <div class="add_example_item_right">
                            <img class="add_example_img" src="images/img_passport.png"/>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="add_evidence_box">
            <div class="add_evidence_box_title">门急诊病历/出院记录<span style="color:#d14014">*</span></div>
            <div class="add_list">
                <div class="imgPreview"></div>
                <span class="upload-img"><input class="fileUpload" accept="image/*" type="file" multiple="multiple"></span>
                <p class="add_text">添加</p>
            </div>
        </div>
        <div class="add_evidence_box">
            <div class="add_evidence_box_title">检查报告</div>
            <div class="add_list">
                <div class="imgPreview"></div>
                <span class="upload-img"><input class="fileUpload" accept="image/*" type="file" multiple="multiple"></span>
                <p class="add_text">添加</p>
            </div>
        </div>
        <div class="add_evidence_box">
            <div class="add_evidence_box_title">住院发票/门诊发票<span style="color:#d14014">*</span></div>
            <div class="add_list">
                <div class="imgPreview"></div>
                <span class="upload-img"><input class="fileUpload" accept="image/*" type="file" multiple="multiple"></span>
                <p class="add_text">添加</p>
            </div>
        </div>
        <div class="add_evidence_box">
            <div class="add_evidence_box_title">住院费用清单/处方签</div>
            <div class="add_list">
                <div class="imgPreview"></div>
                <span class="upload-img"><input class="fileUpload" accept="image/*" type="file" multiple="multiple"></span>
                <p class="add_text">添加</p>
            </div>
        </div>
        <div class="add_evidence_box">
            <div class="add_evidence_box_title">转账银行卡/存折<span style="color:#d14014">*</span></div>
            <div class="add_list">
                <div class="imgPreview"></div>
                <span class="upload-img"><input class="fileUpload" accept="image/*" type="file" multiple="multiple"></span>
                <p class="add_text">添加</p>
            </div>
        </div>
        <div class="add_evidence_box">
            <div class="add_evidence_box_title">残疾、烧伤司法鉴定报告</div>
            <div class="add_list">
                <div class="imgPreview"></div>
                <span class="upload-img"><input class="fileUpload" accept="image/*" type="file" multiple="multiple"></span>
                <p class="add_text">添加</p>
            </div>
        </div>
        <div class="add_evidence_box">
            <div class="add_evidence_box_title">病理、血液等检查报告</div>
            <div class="add_list">
                <div class="imgPreview"></div>
                <span class="upload-img"><input class="fileUpload" accept="image/*" type="file" multiple="multiple"></span>
                <p class="add_text">添加</p>
            </div>
        </div>
        <div class="add_evidence_box">
            <div class="add_evidence_box_title">其他</div>
            <div class="add_list">
                <div class="imgPreview"></div>
                <span class="upload-img"><input class="fileUpload" accept="image/*" type="file" multiple="multiple"></span>
                <p class="add_text">添加</p>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/add_evidence.js"></script>
</body>
</html>
