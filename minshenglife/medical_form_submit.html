<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>医疗账单原件递交方式</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/medical_form_submit.css" />
</head>
<body>
    <div class="medical_form_submit_box">
        <ul class="medical_form_submit_list">
            <li class="medical_form_submit_item red">请选择医疗账单原件递交方式</li>
            <li class="medical_form_submit_item">
                <label>快递到公司</label>
                <input type="radio" class="medical_form_submit_way"/>
            </li>
            <li class="medical_form_submit_item">
                <label>预约服务人员收取</label>
                <input type="radio" class="medical_form_submit_way"/>
            </li>
            <li class="medical_form_submit_item">
                <label>到公司柜面提交</label>
                <input type="radio" class="medical_form_submit_way"/>
            </li>
            <li class="medical_form_submit_item red medical_submit">提交</li>
        </ul>
    </div>
    <div></div>
    <script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
</body>
</html>
