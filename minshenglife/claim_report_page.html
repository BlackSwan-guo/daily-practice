<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>理赔报案</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/layer.css" />
    <link rel="stylesheet" type="text/css" href="css/change_confirm.css" />
</head>
<body>
<div id="serachTop">
    <p class="searchText">理赔报案</p>
</div>
<div class="change_confirm_box">
    <form action="" method="post">
        <div class="info_detail show">
            <div class="city_select clearfix" style="margin-top: 0.2rem">
                <div class="city_select_left"><span style="color:#d14014">*</span>报案人姓名</div>
                <input class="select" type="text" placeholder="必填"/>
            </div>
            <div class="city_select clearfix">
                <div class="city_select_left"><span style="color:#d14014">*</span>报案人电话</div>
                <input class="select" type="text" placeholder="必填"/>
            </div>
            <div class="city_select clearfix">
                <div class="city_select_left"><span style="color:#d14014">*</span>与出险人关系</div>
                <select class="select" name="province">
                    <option>本人</option>
                    <option>丈夫</option>
                    <option>妻子</option>
                    <option>父亲</option>
                    <option>母亲</option>
                    <option>儿子</option>
                    <option>女儿</option>
                    <option>其他亲属</option>
                    <option>其他</option>
                </select>
            </div>
            <div class="city_select clearfix">
                <div class="city_select_left"><span style="color:#d14014">*</span>出险原因</div>
                <select class="select" name="province">
                    <option>意外</option>
                    <option>疾病</option>
                    <option>自杀或自伤</option>
                </select>
            </div>
            <div class="city_select clearfix">
                <div class="city_select_left"><span style="color:#d14014">*</span>是否住院</div>
                <select class="select" name="province">
                    <option>是</option>
                    <option>否</option>
                </select>
            </div>
            <div class="city_select clearfix">
                <div class="city_select_left"><span style="color:#d14014">*</span>理赔类型</div>
                <select class="select" name="province">
                    <option>医疗</option>
                    <option>身故</option>
                    <option>重大疾病</option>
                    <option>残疾</option>
                </select>
            </div>
            <div class="city_select clearfix">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label for="" class="weui-label city_select_left"><span style="color:#d14014">*</span>事故日期</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input select" type="date" value="" id="date" style="height: 0.9rem;background: #fafafa"/>
                    </div>
                </div>
            </div>
            <div onload="setup();preselect('北京市');promptinfo();">
                <div class="city_select clearfix" >
                    <div class="city_select_left"><span style="color:#d14014">*</span>出险地点</div>
                    <form name="shareip" action="" method="post">
                        <select class="select" name="province" id="s1">
                            <!--<option>北京</option>-->
                            <!--<option>天津</option>-->
                            <!--<option>上海</option>-->
                            <!--<option>河北</option>-->
                        </select>
                    </form>
                </div>
                <div class="city_select clearfix">
                    <div class="city_select_left"></div>
                    <form name="shareip" action="" method="post">
                        <select class="select"  name="city"  id="s2">
                            <!--<option>北京</option>-->
                            <!--<option>天津</option>-->
                            <!--<option>上海</option>-->
                            <!--<option>石家庄</option>-->
                        </select>
                    </form>
                </div>
                <div class="city_select clearfix">
                    <div class="city_select_left"></div>
                    <form name="shareip" action="" method="post">
                        <select class="select" name="town" id="s3">
                            <!--<option>北京市区</option>-->
                            <!--<option>天津市区</option>-->
                            <!--<option>上海市区</option>-->
                            <!--<option>石家庄市区</option>-->
                        </select>
                    </form>
                </div>
                <div class="city_select clearfix" style="margin-top: 0.2rem">
                    <div class="city_select_left"><span style="color:#d14014">*</span>详细地址</div>
                    <input class="select" type="text" placeholder="必填"/>
                </div>
                <div class="describe" style="margin-top: 0.2rem">
                    <div class="describe_txt">事故描述
                        <div class="describe_list">
                            <span class="rea_txt">因</span><p class="reason"><input type="text" placeholder="(请填写详细事故经过)"/></p>
                        </div>
                        <div class="describe_list">
                            <span class="rea_txt">在</span><p class="reason"><input type="text" placeholder="(请填写医院名称或事故地点)"/></p>
                        </div>
                        <div class="describe_list">
                            <span class="rea_txt"></span><p class="reason"><input type="text" placeholder="(治疗/身故)"/></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="change_address_body clearfix">
    <div class="begin_change claim_report_submit" id="claim_submit_msg">提交信息</div>
</div>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/layer.js"></script>
<!--<script type="text/javascript" src="js/jweixin-1.0.0.js"></script>-->
<!--<script type="text/javascript" src="js/weui.min.js"></script>-->
<!--<script type="text/javascript" src="js/zepto.min.js"></script>-->
<script type="text/javascript" src="js/change_confirm.js"></script>
<script>
    $("#claim_submit_msg").click(function () {
        layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            shadeClose: true, //点击遮罩关闭
            content: '<div class="tipbox">\n' +
            '    <div class="tip">民生生活号提示您</div>\n' +
            '    <div class="tip_txt">应收数据目前银行在途中，不能撤销！</div>\n' +
            '    <div class="tip_confirm">确定</div>\n' +
            '</div>'
        });
    })
</script>
</body>
