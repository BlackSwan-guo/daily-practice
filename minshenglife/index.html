    <style type="text/css">
        .swiper-slide img{

        .swiper-pagination .swiper-pagination-bullet-active{

    <style type="text/css">
        /*解锁弹框*/
        .unlock{
            width: 100%;
            height: 100vh;
            position: absolute;
            left: 0;
            top: 0;
            background: rgba(72,72,72,0.79);
            z-index: 999;
        }
        .un_bg{
            width: 88.8%;
            background: #FFFFFF;
            border: 11px solid #06C4F3;
            border-radius: 0.2rem;
            margin:1.58rem auto 0.56rem;
            position: relative;
        }
        .un_bg{
            height: 7.7rem;
        }
        .ac_bg{
            height: auto;
        }
        .un_bg h2{
            width: 52%;
            height: 1rem;
            line-height: 0.88rem;
            background: url(http://mswxgj.minshenglife.com/mslife_wx/static/img/medal/popti.png) no-repeat;
            background-size: 100% 1rem;
            position: absolute;
            top: -0.52rem;
            left: 23%;
            text-align: center;
            font-size: .5rem;
            color: #FFFFFF;
        }
        .un_bg p{
            font-size: 0.5rem;
            text-align: center;
        }
        .un_bg p span{
            color: #ff943d;
            font-size: 0.5rem;
        }
        .un_medal{
            width: 3.87rem;
            height: 3.47rem;
            display: block;
            margin: 1rem auto;
        }
        .my_medal,.con_lock{
            background: #1CB8FF;
            border-radius: 1rem;
            font-size: 0.5rem;
            color: #FFFFFF;
            width: 68%;
            height: 1.1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .my_medal{
            margin-bottom: 0.3rem;
        }
    </style>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
