    <style>
        .clearfix:after,
        .clearfix:before {
            content: " ";
            display: table;
        }
        .clearfix:after {
            clear: both;
        }
        .main {
            position: relative;
        [color=#ff0000]-webkit-column-width: 210px;
            -moz-column-width: 210px;
            -webkit-column-gap: 5px;
            -moz-column-gap: 5px;[/color]

        .box .pic {

            height: auto;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px #cccccc;
            border: 1px solid #cccccc;
        }
        .box .pic img {
            display: block;
            width: 100%;
        }
    </style>
</head>
