<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>jquery版QQ列表</title>
        <link rel="stylesheet"  type="text/css" href="css/jQuery.css" />
    </head>
    <body>
        <section id="wrap">
            <div id="box">
                <h2>我的好友</h2>
                <ul>
                    <li>小佳love</li>
                    <li>从来就是这么正经</li>
                    <li>leo是个胖子</li>
                    <li>momo不是陌陌</li>
                </ul>
                <h2>企业好友</h2>
                <ul>
                    <li>习近平</li>
                    <li>普京</li>
                    <li>奥巴马</li>
                </ul>
                <h2>黑名单</h2>
                <ul>
                    <li>安倍</li>
                    <li>杜特尔特</li>
                </ul>
            </div>
        </section>
        <script src="js/jquery-3.2.1.js"></script>
        <script>
            $("h2").on("mousemove",function(){
                $(this).addClass( "active" ).siblings().removeClass("active");
            })
            $("li").on("mousemove",function(){
                $(this).addClass( "color" ).siblings().removeClass("color");
            })
            $("h2").on("mousedown",function(){
                $(this.nextElementSibling).toggle();
            })
        </script>
    </body>
</html>
