<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        // 重复指定次数的字符串
//      console.log( 'miaov'.repeat(3) );//3遍miaov
        console.log("miaov".repeat(3))

        // 判断一个字符是否在字符串中存在
//      console.log( 'miaov'.includes('m') );//true
        console.log('miaov'.includes('m'));
        

        // 返回布尔值，表示参数字符串是否在源字符串的头部。
//      console.log( 'miaov'.startsWith('m') );//true
        console.log("miaov".startsWith('m'));

        // 返回布尔值，表示参数字符串是否在源字符串的尾部。
//      console.log( 'miaov'.endsWith('m') );//false
        console.log('miaov'.endsWith('v'))//true
    </script>
</body>
</html>
