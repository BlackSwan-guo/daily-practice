<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        /*
        * js支持：10进制和16进制两种
        * es6新增：2进制和8进制
        *
        * 进制前缀：
        *   2进制：0b：Binary
        *   8进制：0o：Octal
        *   10进制：1-9的数字开始，后面跟上0-9
        *   16进制：0x：Hexadecimal
        * */

        console.log(20);
        console.log(0x14);
        console.log(0o24);
        console.log(0b10100);

        console.log(Math.PI);
        
        console.log( Math.hypot(3 , 4, 5, 6) );
        console.log( Math.pow(5, 10) );

    </script>
</body>
</html>
