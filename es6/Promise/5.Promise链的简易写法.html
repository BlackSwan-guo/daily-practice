<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>

    /*
    * Promise.resolve()
    *   创建一个新的Promise对象，并把该对象的状态设置为成功状态
    * Promise.resolve()
    *   创建一个新的Promise对象，并把该对象的状态设置为失败状态
    * */

//   console.dir(Promise);

   new Promise(function(resolve) {
       var a = Math.random();
       resolve(a);
   }).then(function(a) {
        console.log(a);
//        return new Promise(function(resolve, reject) {
//            if (a < 0.5) {
//                resolve();
//            } else {
//                reject();
//            }
//        });

       /*
       * 如果这一步是非异步的操作：a < 0.5
       * 如果操作是异步的，那么就需要手动new一个新的Promise
       * */

       if (a < 0.5) {
           return Promise.resolve();
       } else {
           return Promise.reject();
       }

       return new Promise(function(resolve, reject) {
           setTimeout(function() {
               var a = 1000;
               resolve();
           })
       });
   }).then(function(a) {
        console.log('成功了');
   }).catch(function() {
       console.log('失败了');
   })

</script>
</body>
</html>
