<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>

        function add1(a) {
            return a * 10;
        }

        // 有且仅有一个形参的时候，可以省略()
        var add2 = a => a * 10;
        var add3 = (a, b) => a * b;
        var add4 = () => 10;

        // 如果函数体只有一句，那么可以省略 {}
        // 如果语句只有一句，那么这一句的执行结果就是该函数的返回值
        // 注意：如果返回值是一个对象字面量，那么一定要加函数体的 {}
        var add5 = a => a * 10;

        var add6 = a => {
            a *= 10;

            if (a > 100) {
                return a;
            } else {
                return -1;
            }
        }

        var obj = {x: a * 10, y: a * 20};
        var add7 = a => obj;
        var add8 = a => {
            return {x: a * 10, y: a * 20}
        };

//        var add9 = () => {
//            return 1;
//        }

        console.log(add1(2));
        console.log(add2(2));

    </script>
</body>
</html>
