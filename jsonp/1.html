<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <button>获取数据</button>

    <script>
        var button = document.querySelector('button');
        button.onclick = function () {
            var xhr = new XMLHttpRequest();
            xhr.open('get', 'http://localhost:8888/data', true);
            xhr.onload = function () {
                console.log(this.responseText);
            };
            xhr.send();
        }
    </script>

</body>
</html>
